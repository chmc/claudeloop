name: Release
on:
  workflow_dispatch:
    inputs:
      beta:
        description: 'Create a beta (prerelease) version'
        required: false
        type: boolean
        default: false

permissions:
  contents: write   # required to push commit + tag and create release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0        # full history needed for git log since last tag
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git identity
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Run release script
        run: |
          beta_arg=""
          if [ "${{ inputs.beta }}" = "true" ]; then
            beta_arg="--beta"
          fi
          ./release.sh $beta_arg

      - name: Push commit and tag
        run: |
          git push
          git push --tags

      - name: Build release tarball
        run: |
          tag=$(git describe --tags --abbrev=0)
          version="${tag#v}"
          mkdir -p "claudeloop-v${version}/lib"
          cp claudeloop "claudeloop-v${version}/"
          cp lib/*.sh "claudeloop-v${version}/lib/"
          tar -czf "claudeloop-v${version}.tar.gz" "claudeloop-v${version}"
          echo "TARBALL=claudeloop-v${version}.tar.gz" >> "$GITHUB_ENV"
          echo "TAG=$tag" >> "$GITHUB_ENV"

      - name: Create GitHub Release
        run: |
          prerelease_flag=""
          case "$TAG" in *-beta*) prerelease_flag="--prerelease" ;; esac
          gh release create "$TAG" "$TARBALL" --notes-file release_notes.md --title "$TAG" $prerelease_flag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
